<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Bcrypt-Generator</title>
  </head>
  <body>
    <h1>Bcrypt-Generator</h1>
    <div class="container">
      <div class="encrypt">
        <h2>Encrypt</h2>
        <div class="hash"></div>
        <div class="input-container">
          <input type="text" name="password" />
          <button class="hash_button">Encrypt</button>
        </div>
        <p>Rounds</p>
        <div class="count_buttons">
          <span class="minus_button">-</span>
          <span class="rounds">8</span>
          <span class="plus_button">+</span>
        </div>
      </div>
      <div class="decrypt">
        <h2>Decrypt</h2>
        <div class="result"></div>
        <div class="input-container">
          <input type="text" name="hash" class="hash-input" />
        </div>
        <div class="input-container">
          <input type="text" name="check" />
          <button class="check_button">Check</button>
        </div>
      </div>
    </div>
  </body>
</html>
